<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>函数声明和函数表达式</title>
</head>
<body>
	<script>
	// 函数声明
	// function declaration hoisting.（函数声明提升）
	sayHi();
	function sayHi(){
		console.log('Hi.');
	}

	// 函数表达式

	// 会报错
	// sayHello(); // Uncaught TypeError: Property 'sayHello' of object [object Object] is not a function

	// sayHaha(); // Uncaught ReferenceError: sayHaha is not defined
	var sayHello=function(){
		console.log('Hello.');
	}
	// function后面没有标识符，这样创建的函数称为匿名函数。

	// 执行sayHello()报的是sayHello不是function，而执行sayHaha()报的是sayHaha未定义。
	// 由此可以看出变量的声明也会提升，但不同时赋值。
	// 上面的代码等同于：
	// var sayHello2;
	// sayHello2();
	// sayHello2=function(){
	// 	console.log('Hello2');
	// }


	// 关于函数的name属性（非标准，Chrome，Firefox，Safari，Opera支持）
	console.log(sayHi.name); // sayHi
	console.log(sayHello.name); // 
	// name属性永远等于function后面的名称。

	</script>
</body>
