<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>addEventListener</title>
</head>
<body>
  <p>
    <span>click me</span>
  </p>
  <script>
    // 第3个参数useCapture若为true，代表捕获模式。
    // 在发起捕获之后， 只要Dom子树下发生了该事件类型，都会先被派发到该注册监听器，然后再被派发到Dom子树中的注册监听器中。并且向上冒泡的事件不会触发那些发起捕获的事件监听器。（MDN）
    document.querySelector('p').addEventListener('click',function(){
      console.log('p clicked.');
    },true);
    document.querySelector('span').addEventListener('click',function(){
      console.log('span clicked.');
    });
  </script>
</body>
</html>
