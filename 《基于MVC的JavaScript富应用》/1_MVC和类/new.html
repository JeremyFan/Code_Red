<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>new</title>
</head>
<body>
  <script>
    // 构造函数
    var Person=function(name){
      this.name=name;
    }
    // 使用new创建一个实例
    var alice=new Person('alice');
    console.log(alice);

    // 可以给构造函数增加属性
    Person.find=function(name){
      if(name==='alice') 
        return new Person('alice');
    }
    console.log(Person.find('alice'));

    // 给实例增加属性
    Person.prototype.breath=function(){
      console.log('hu~~~');
    }
    alice.breath();

    // 一种常用的模式是给类的prototype起一个别名fn
    Person.fn=Person.prototype;

    Person.fn.sayHi=function(){
      console.log('hi~');
    }
    alice.sayHi();
  </script>
</body>
</html>
