<html>
<head>
  <meta charset="utf-8">
  <title>delete operator</title>
</head>
<body>
  <p>
    删除对象的属性
  </p>
  <script>
    var anObject={left:1,right:2};
    console.log(anObject.left);

    delete anObject.left;
    console.log(anObject.left);

    console.log('left' in anObject);
    console.log('right' in anObject);
  </script>
</body>
</html>
