<html>
<head>
  <meta charset="utf-8">
  <title>prototype</title>
</head>
<body>
  <p>

  </p>
  <script>
    // 注意构造函数的原型和对象的原型的区别
    console.log(Object.getPrototypeOf({}) == Object.prototype);
    console.log(Object.getPrototypeOf(Object.prototype));

    console.log(Object.getPrototypeOf([]) == Array.prototype);
    console.log(Object.getPrototypeOf(isNaN) == Function.prototype);

  </script>
</body>
</html>
