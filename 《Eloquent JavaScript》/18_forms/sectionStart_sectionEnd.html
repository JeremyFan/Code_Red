<!DOCTYPE html>
<html>
<head>
  <title>sectionStart and sectionEnd</title>
</head>
<body>
  <p>
    按下F2，替换选中的文本为'khasekhemwy'，很实用的功能。
  </p>
  <textarea></textarea>

  <script>
    var textarea=document.querySelector('textarea');

    textarea.addEventListener('keydown',function(event){
      // F2
      if(event.keyCode==113){
        replaceSection(textarea,'khasekhemwy');
      }
    });

    function replaceSection(field,word){
      var from=field.selectionStart,
        to=field.selectionEnd;

      field.value= field.value.slice(0,from)+word+field.value.slice(to);

      field.selectionStart=field.selectionEnd=from+word.length;
    }
  </script>
</body>
</html>
