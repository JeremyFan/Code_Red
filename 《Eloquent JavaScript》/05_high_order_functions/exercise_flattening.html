<html>
<head>
  <meta charset="utf-8">
  <title>flattening</title>
</head>
<body>
  <p>
    将数组的数组转换成正常数组
  </p>
  <script>
    var arrays = [[1, 2, 3], [4, 5], [6]];

    // Your code here.
    function flat(arrays){
      return arrays.reduce(function(a,b){
        return a.concat(b);
      })
    }
    console.log(flat(arrays));
    // → [1, 2, 3, 4, 5, 6]
  </script>
</body>
</html>
