<!doctype html>

    <meta charset="utf-8">
    <title>animate</title>
  </head>
  <body>
    <img src="img/cat.png" id="cat" style="position: absolute;top:200px;left:200px;">
    <img src="img/hat.png" id="hat" style="position: absolute">
    <script>
      var cat = document.querySelector("#cat");
      var hat = document.querySelector("#hat");
      // Your code here.
      // hat round with cat.
      var cat=document.querySelector('img');
      var angle=0,lastTime=null;
      function animate(time){
        if(lastTime!=null)
          angle+=(time-lastTime)*0.001;
        lastTime=time;
        cat.style.top=(Math.sin(angle)*20)+200+'px';
        cat.style.left=(Math.cos(angle)*200)+200+'px';

        hat.style.top=(Math.sin(angle)*20)+200+(Math.sin(angle*2)*100)+'px';
        hat.style.left=(Math.cos(angle)*200)+200+(Math.cos(angle*2)*100)+'px';
        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
