<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tabs</title>
  </head>
  <body>
    <style>
      .tab{display:none;}
    </style>
    <div id="wrapper">
      <div class="tab" data-tabname="one">Tab one</div>
      <div class="tab" data-tabname="two">Tab two</div>
      <div class="tab" data-tabname="three">Tab three</div>
    </div>

    <script>
      function asTabs(node) {
        // Your code here.
        var tabs=node.querySelectorAll('.tab');
        for(var i=0;i<tabs.length;i++){
          var tab=tabs[i];
          var button=document.createElement('button');
          button.innerText=tab.getAttribute('data-tabname');
          button.setAttribute('data-btnname',tab.getAttribute('data-tabname'));
          button.addEventListener('click',function(){
            var buttons=node.querySelectorAll('button');
            for(var i=0;i<buttons.length;i++){
              buttons[i].style.background='';
            }
            this.style.background='red';
            for(var i=0;i<tabs.length;i++){
              if(tabs[i].getAttribute('data-tabname')===this.getAttribute('data-btnname'))
                tabs[i].style.display='block';
              else
                tabs[i].style.display='none';
            }
          })
          node.insertBefore(button,node.querySelector('.tab'));
        }
      }
      asTabs(document.querySelector("#wrapper"));
    </script>
  </body>
</html>
