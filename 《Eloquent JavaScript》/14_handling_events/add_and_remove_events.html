<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>add and remove events</title>
</head>
<body>
  <button>Act-once button</script>
  <script>
    var button=document.querySelector('button');
    function once(){
        console.log('Done.');
        button.removeEventListener('click',once);
    }
    function always(){
        console.log('Done always.')
    }
    button.addEventListener('click',once);
    button.addEventListener('click',always);
  </script>
</body>
</html>
