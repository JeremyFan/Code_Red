<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>draw text</title>
</head>
<body>
  <canvas width="300" height="300"></canvas>
  <script>
    var cx = document.querySelector('canvas').getContext('2d');
    cx.font = "28px Georgia";
    cx.fillStyle = "fuchsia";
    cx.fillText('I can draw text, too!', 10, 50);
  </script>
</body>
</html>
