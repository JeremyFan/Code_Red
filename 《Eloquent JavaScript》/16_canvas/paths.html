<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>paths</title>
</head>
<body>
  <canvas width="300" height="240"></canvas>
  <script>
    var cx=document.querySelector('canvas').getContext('2d');
    cx.beginPath();
    for(var y=10;y<100;y+=10){
      cx.moveTo(10,y);
      cx.lineTo(90,y);
    }
    cx.stroke();

    cx.moveTo(10,110);
    cx.lineTo(90,110);
    cx.lineTo(10,190);
    cx.fillStyle='blue';
    // cx.closePath();
    // cx.stroke();
    // fill自动闭合图形
    cx.fill();
  </script>
</body>
</html>
