<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>transformation</title>
</head>
<body>
  <canvas width="300" height="300"></canvas>
  <script>
    var cx = document.querySelector('canvas').getContext('2d');
    // 画一个等腰三角形
    cx.beginPath();
    cx.moveTo(70, 10);
    cx.lineTo(70, 90);
    cx.lineTo(0, 50);
    cx.closePath();
    cx.stroke();

    // 假如需要关于x＝50对称
    flipHorizontally(cx, 50);
    cx.beginPath();
    cx.moveTo(70, 10);
    cx.lineTo(70, 90);
    cx.lineTo(0, 50);
    cx.closePath();
    cx.strokeStyle = 'red';
    cx.stroke();

    /**
     * 水平方向反转图像
     *
     * @param context canvas context
     * @param around 关于x＝around对称
     */
    function flipHorizontally(context, around) {
      context.translate(around, 0);
      context.scale(-1, 1);
      context.translate(-around, 0);
    }
  </script>
</body>
</html>
